{% extends 'base.html' %}

{% block title %}Hiérarchie - {{ component.name }}{% endblock %}

{% block header_title %}Hiérarchie - {{ component.name }}{% endblock %}

{% block content %}
<div class="content">
    <h1>Hiérarchie des Sous-Composants pour {{ component.name }}</h1>
    <img src="{{ image_url }}" alt="Hiérarchie des sous-composants" style="max-width: 100%; height: auto; margin-top: 20px;">
    <a href="{% url 'component_list' %}" class="back-button">Retour à la liste des composants</a>
</div>
{% endblock %}
