{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        /* Structure principale */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .connection {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Partie gauche : Image */
        .left_connection img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .left_connection {
            flex: 1;
            display: none; /* Cacher l'image sur mobile */
        }

        /* Partie droite : Formulaire */
        .right_connection {
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        .right_connection img {
            margin-bottom: 20px;
        }

        .form_connection h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form_connection form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form_connection form label {
            text-align: left;
            width: 100%;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form_connection form input[type="text"],
        .form_connection form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form_connection form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form_connection form input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .form_connection .message {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form_connection p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .form_connection a {
            color: #3498db;
            text-decoration: none;
        }

        .form_connection a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .connection {
                flex-direction: row;
            }

            .left_connection {
                display: block; /* Afficher l'image sur les écrans plus larges */
            }
        }
    </style>
</head>
<body>

<div class="connection">
    <!-- Partie gauche avec l'image -->
    <div class="left_connection">
        <img src="{% static 'image/skate.jpg' %}" alt="Skateboard">
    </div>

    <!-- Partie droite avec le formulaire -->
    <div class="right_connection">
        <img src="{% static 'image/logo.png' %}" alt="Logo" width="150">
        <div class="form_connection">
            <h1>Connexion</h1>
            <form method="post">
                {% csrf_token %}
                <label for="username">Identifiant :</label>
                <input id="username" type="text" placeholder="Identifiant" name="username" required>
                <label for="password">Mot de passe :</label>
                <input id="password" type="password" placeholder="Mot de passe" name="password" required>

                <div class="message">
                    {% if form.non_field_errors %}
                        <p>{{ form.non_field_errors }}</p>
                    {% endif %}
                </div>

                <input type="submit" value="Se connecter">
                <p>Vous n'avez pas de compte ? <a href="{% url 'signup' %}">Créez-en un</a>.</p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
